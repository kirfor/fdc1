<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма на главной</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на мой сайт!</h1>
        
        <!-- Форма ввода текста -->
        <form id="textForm" class="input-form">
            <label for="userInput">Введите текст:</label>
            <input type="text" id="userInput" placeholder="Напишите что-нибудь..." required>
            <button type="submit">Отправить</button>
        </form>

        <!-- Дополнительный контент (по желанию) -->
        <div class="content">
            <p>Здесь может быть ваш текст, изображения или другие элементы.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
